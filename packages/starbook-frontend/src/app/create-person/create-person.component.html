<mat-card>
    <mat-card-header>
        <mat-card-title>Add a new colleague</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field style="width: 100%">
            <mat-label>Name of colleague</mat-label>
            <input [formControl]="nameControl" matInput />
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <mat-label>Link to a picture</mat-label>
            <input [formControl]="pictureControl" matInput />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onSubmitClick()" [disabled]="!(isValidForm | async)" mat-button>
            <mat-icon>add</mat-icon> Add new colleague
        </button>
    </mat-card-actions>
</mat-card>
